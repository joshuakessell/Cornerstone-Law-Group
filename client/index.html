<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      html, body { background-color: #f6f1e8; }
    </style>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("clg_theme") || "light";
          if (theme === "dark") document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>
    <script>
      // Preload intro video for first-time visitors
      (function () {
        try {
          var hasSeen = localStorage.getItem("clg_intro_seen") === "1";
          if (!hasSeen) {
            var link = document.createElement("link");
            link.rel = "preload";
            link.as = "video";
            link.href = "/intro_video.webm";
            link.type = "video/webm";
            document.head.appendChild(link);
            
            // Optionally preload poster
            var posterLink = document.createElement("link");
            posterLink.rel = "preload";
            posterLink.as = "image";
            posterLink.href = "/intro_poster.webp";
            document.head.appendChild(posterLink);
          }
        } catch (e) {}
      })();
    </script>

    <title>Cornerstone Law Group, P.C. | Dallas Family Law</title>
    <meta name="description" content="Compassionate, strategic family law representation in Dallas. Divorce, custody, and collaborative law solutions protecting what matters most." />
    
    <meta property="og:title" content="Cornerstone Law Group, P.C. | Family... The Cornerstone of Life" />
    <meta property="og:description" content="Constructive solutions for divorce, child custody, and family law matters. Protecting your future with clarity and strategy." />
